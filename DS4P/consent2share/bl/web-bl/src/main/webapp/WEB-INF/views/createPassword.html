	<!-- START: Content Region-->
	
	<div id="page-fullcontent-holder" role="main" class="col-sm-10 col-sm-offset-1">			
		<div class="row">			

		<!-- COMPONENT: Create CMS Account -->
	
			<div class="col-md-9 col-sm-9">
				
				 <section class="top-margin10">
				 	<form id="frm_new_password" action="#" th:action="@{/createPassword.html}" th:object="${passwordResetDto}" method="post">
					 	<fieldset id="login-thirdparty" class="row">
					 		<legend>Create Your New Account Password</legend>
					 			<div class="alert alert-info top-margin10">To create your new account, please enter a secure password.</div>
	                                <div class="container">
	                                	<div class="row username-container">
	                                		<div class="form-group">
		                                    	<label for="new-password">Enter your Password</label> 
		                                    	<input id="new-password" name="password" th:field="*{password}"
		                                    		class="form-control" type="password" aria-required="true"/>
		                                    	<span class="required-text" th:errors="*{password}">Password is required.</span>
		                                    </div>
		                                    
		                                    <div class="form-group">	 
		                                    	<label for="reenter-password">Re-enter your Password</label> 
		                                    	<input id="reenter-password" name="repeatPassword" th:field="*{repeatPassword}"
		                                    		class="form-control" type="password" aria-required="true"/>  
		                                    	<span class="required-text" th:errors="*{repeatPassword}">Password is required.</span>
		                                    </div>
		                                </div>
										
										<div class="row bottom-btn-group">
	                               			<button type="button" class="btn btn-default" onClick="window.location.href='index.html'" style="margin: 0 10px 0 0;">Cancel</button>
	                               			<button id="frmNewPasswordSubmitButton" type="submit" value="Save" class="btn btn-primary">Save</button>
	                                	</div>
                                	</div>
	                                
									<input type="hidden" name="token" th:value="*{token}" />
									
						</fieldset>
					</form>
               </section>
			</div>

		</div><!--/#content.col-md-10-->
	</div><!--/row-->
	</div>

	</div>
