          							<p />
          							
          							<div class="row">
	          							<div class="radio col-sm-12">
	          								<label>

		                                	</label>
		                                </div>
		                                
		                                <div class="radio col-sm-12">
		                                	<label>
			                            		<input id="user-name" type="radio" name="optionRadio" value="login-trouble-username.html" th:field="*{troubleTypeId}" th:value="2"/>
			                            		I do not know my username.
			                            	</label>
			                            </div>
			                            
			                            <!--  <div class="radio col-sm-12">

			                            		<input id="other" type="radio" name="optionRadio" value="login-trouble-other.html" th:field="*{troubleTypeId}" th:value="3"/>
			                            		I'm having other difficulties signing in.
			                            	</label>
			                            </div>
			                            -->
		                            </div>
		                            
	                            	<div class="row bottom-btn-group">
	                            		<div class="submit-cancel-controls">
	                                		<button type="button" class="btn btn-default" onClick="window.location.href='index.html'" style="margin: 0 10px 0 0;">Cancel</button>
	                                		<button type="submit" value="Next" class="btn btn-primary">Next</button>
	                                    </div>
	                                </div>
                                </form>
	                      </fieldset>
