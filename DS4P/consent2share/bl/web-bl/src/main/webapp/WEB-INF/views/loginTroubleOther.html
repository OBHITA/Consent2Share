			<div class="col-sm-9">
				
				 <section class="top-margin10">
				 	<form id="other-troubles" name="other-troubles" th:action="@{/loginTroubleOther.html}" action="loginTroubleOther.html" method="post" class="form-horizontal">
							<fieldset id="login-thirdparty" class="row">
							
								<legend>Trouble accessing your account?</legend>
								
								<div class="alert alert-info top-margin10">Help us to identify the difficulties you are experiencing signing into your account.</div>
								<div class="container">
								
									<div class="form-group">
										<label class="col-sm-12">Please choose one:</label>
										
		                                <div class="radio col-sm-12">
	                                		<label for="password">
	                                			<input id="password" type="radio" name="optionRadio" value="login-trouble-password.html" /> I do not know my password.
	                                		</label>
		                                </div>
		                                
		                                <div class="radio col-sm-12">												     	
		                                	<label for="user-name">
			                            		<input id="user-name" type="radio" name="optionRadio" value="login-trouble-username.html" /> I do not know my username.
			                            	</label>
			                            </div>
			                            
			                            <div class="radio col-sm-12">
			                            	<label for="someone-else">
			                            		<input id="someone-else" type="radio" name="optionRadio" value="#" /> I believe someone else is using my account.
			                            	</label>
			                            </div>
			                            
			                            <div class="radio col-sm-12">
			                            	<label for="reason-4">
			                            		<input id="reason-4" type="radio" name="optionRadio" value="#" /> I am having difficulty Reason 4.
			                            	</label>
			                            </div>
			                            
			                            <div class="radio col-sm-12">
			                            	<label for="reason-5">
			                            		<input id="reason-5" type="radio" name="optionRadio" value="#" /> I am having difficulty Reason 5.
			                            	</label>
			                            </div>
			                            
			                            <div class="radio col-sm-12">
			                            	<label for="reason-6">
			                            		<input id="reason-6" type="radio" name="optionRadio" value="#" /> I am having difficulty Reason 6.
			                            	</label>
			                            </div>
			                            
			                            <div class="radio col-sm-12">
			                            	<label for="need-someone">
			                            		<input id="need-someone" type="radio" name="optionRadio" value="#" /> I'm need to speak with someone.
			                            	</label>
			                            </div>
		                            </div>
                                	
                                	<div class="form-group">
                                		<div class="col-sm-4">                                	
	                                		<label for="email">Enter the email address used to create your account:</label>
                                			<input id="email" name="email" type="text" aria-required="true" class="form-control"/>
                                		</div>
                                	</div>
                                	
                            		<div class="row bottom-btn-group">
	                                	<div class="submit-cancel-controls">
	                                		<button type="button" class="btn btn-default" onClick="window.location.href='index.html'" style="margin: 0 10px 0 0;">Cancel</button>
	                                		<button class="btn btn-primary" type="submit" value="Next">Next</button> 
                                    	</div>
                                	</div>
                                </div>
	                      </fieldset>
	                  </form>
	                  <p class="bottom-margin10"><a href="index.html"><small><em>Don't have an account?</em></small></a></p>
