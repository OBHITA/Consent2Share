                               	<div class="container">

                               			<div class="col-sm-5">
	                               			<label for="first_name">First Name</label> 
		                                    <input id="first_name" name="firstname" type="text" required="required" aria-required="true" class="form-control" />
		                                    <!--  <span class="required-text" th:errors="*{first_name}">Invalid first name</span> -->
		                                </div>
	                                </div>
	                                
	                                <div class="form-group row">

	                                    	<label for="last_name">Last Name</label> 
	                                    	<input id="last_name" name="lastname" type="text" required="required" aria-required="true" class="form-control" />
	                                    	<!-- <span class="required-text" th:errors="*{last_name}">Invalid last name</span> -->
	                                    </div>
	                                </div>
	                                
	                                <div class="form-group row">
	                                	<div class="col-sm-5">
	                                    	<label for="birth_date">Date of Birth</label> 
	                                    	<input id="birth_date" name="birthdate" type="text" required="required" aria-required="true" class="form-control" />
	                                    	<!-- <span class="required-text" th:errors="*{birth_date}">Invalid birth date</span> -->
	                                    </div>
	                                </div>
	                                
	                                <div class="form-group row">
	                                	<div class="col-sm-5">
	                                    	<label for="email">Email</label> 
	                                    	<input id="email" name="email" type="text" required="required" aria-required="true" class="form-control" />
	                                    	<!-- <span class="required-text" th:errors="*{email}">Invalid e-mail</span> -->
	                                    </div>
	                                </div>

                           			<div class="row bottom-btn-group">
                               			<div class="submit-cancel-controls">
                                           	<button type="button" class="btn btn-default" onClick="window.location.href='index.html'" style="margin: 0 10px 0 0;">Cancel</button>
                                           	<button class="btn btn-primary" type="submit" value="Next">Next</button> 
                                   		</div>
                               		</div>
                               	</div>
	                      </fieldset>
	                   </form>
