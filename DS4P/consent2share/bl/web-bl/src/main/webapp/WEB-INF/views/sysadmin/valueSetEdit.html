<body id="valueSetEdit-page">

	<div class="container outmost-holder">
		<!-- !START: Page Header -->
		<header class="navbar navbar-static-top" role="banner"
			th:with="currentPageTitle='Edit Value Set ',currentPageURI='/sysadmin/valueSetEdit.html',backPageURI='/sysadmin/valueSetList.html'">
			<div class="container">
				<div class="navbar-header navbar-inner-header" role="navigation"
					th:substituteby="fragment/sysadmin_fragments :: navbarHeaderFragment">

					<!-- EVERYTHING INSIDE HERE IS REPLACED BY THYMELEAF WITH THE navbarHeaderFragment -->
					<!-- The code below is here only to enhance source code readability -->

					<a th:include="fragment/common :: mobileMenuButtonFragment"
						class="btn btn-info btn-mainmenu" data-toggle="collapse"
						data-target=".top-nav.navbar-collapse,.sidebar-nav.navbar-collapse">
						<span class="fa fa-bars"></span>
					</a>
					<h1>
						<span class="nav-title">Edit Value Set</span>
					</h1>

					<span th:include="fragment/common :: logoFragment">
						<div style="position: relative;">
							<a id="logoFragment" class="navbar-brand brand"
								th:href="@{/index.html}" href="index.html"><span
								id="brand-blue"></span><img
								src="../../resources/img/consent2share-04.svg"
								th:src="@{/resources/img/consent2share-04.svg}" /></a> <span
								id="watermark"><i><p>This site is for
										DEMONSTRATION PURPOSES only.</p></i></span>
						</div>
					</span>
				</div>

				<div th:if="${valueSetDto}" id="event_notification_bar">
					<div th:if="${valueSetDto.isError}"
						class="alert alert-warning rounded">
						<span th:text="${valueSetDto.errorMessage}">exception ...</span>
					</div>
				</div>

			</div>
		</header>

		<div id="under-header"></div>

		<!-- END : Page Header -->
		<div id="valueSetEdit-page" class="container">

			<div class="row main-content-wrapper">

				<div id="content">
					<!-- START: Side Nav Menu -->
					<div
						th:substituteby="fragment/sysadmin_fragments :: sideNavMenuFragment"
						class="col-md-2 col-sm-3 main-menu-span"></div>
					<!-- END: Side Nav Menu -->


					<!-- JavaScrip Enable Message -->
					<noscript th:substituteby="fragment/common :: noscriptFragment">
						<div class="alert alert-warning col-md-10 col-sm-9">
							<p id="h4-style" class="alert-heading">Warning!</p>
							<p>
								You need to have <a
									href="https://en.wikipedia.org/wiki/JavaScript"
									th:href="@{https://en.wikipedia.org/wiki/JavaScript}"
									target="_blank">JavaScript</a>enabled to use this site.
							</p>
						</div>
					</noscript>

					<!-- START: Value Set List -->

					<div id="page-subcontent-holder" role="main"
						class="col-md-10 col-sm-9">
						<div class="row">
							<div>
								<section class="top-margin10">
									<form id="edit_valueset_action" action="#"
										th:action="@{'/sysadmin/valueSet/edit/'+ ${valueSetDto.id}}"
										th:object="${valueSetDto}" method="post">
										<fieldset id="valueset-thirdparty" class="row">
											<legend>Edit Value Set</legend>
											<div class="col-md-9 col-sm-9 top-margin10">
												<div class="row valueset-container">
													<div class="form-group">
														<label for="new-code">Value Set Category Name:</label> 
														<select th:field="*{valueSetCategoryId}"  class="form-control required">
															<option selected="selected" value="">- Please
																Select -</option>
															<option 
																th:each="valueSetCategory :${valueSetDto.valueSetCategoryMap}"
																th:value="${valueSetCategory.key}"
																th:text="${valueSetCategory.value}" />
														</select> 
													</div>
													<div class="form-group">
														<label for="new-code">Value Set Code</label>
														<div>
															<input id="code" name="code" type="text"
																th:field="*{code}" class="form-control required"
																style="font-weight: bold;" />
														</div>
													</div>
													<div class="form-group">
														<label for="new-name">Value Set Name</label>
														<div>
															<input id="name" name="name" type="text"
																th:field="*{name}" class="form-control required"
																style="font-weight: bold;" />
														</div>
													</div>
													<div class="form-group">
														<label for="new-displayName">Value Set description</label>
														<div>
															<input id="description" name="description" type="text"
																th:field="*{description}" class="form-control"
																style="font-weight: bold;" />
														</div>
													</div>
												</div>

												<div class="row bottom-btn-group">
													<button type="button" class="btn btn-default"
														onClick="window.location.href='../../valueSetList.html'"
														style="margin: 0 10px 0 0;">Cancel</button>
													<button type="submit" value="Save" class="btn btn-primary">Save</button>
												</div>
											</div>

										</fieldset>
									</form>
								</section>
							</div>
						</div>
					</div>
					<!--/#content.col-md-10-->
				</div>
				<!--/fluid-row-->
				<!-- END: Value Set List -->
			</div>
		</div>
