

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:remove="all">Registration Confirmation Email</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />               
    </head>
    <body style="padding:0 50px;">


		<table cellpadding="0" cellspacing="0" border="0" align="center" width="75%" bgcolor="#ffffff" style="padding-top:30px; font-family:Helvetica, Arial, sans-serif;">
			<tr>
				<td bgcolor="#fafafa" style="vertical-align:middle; border:1px #d2d2d2 solid; border-right:0; font-size:18px; line-height:30px; font-weight:600; color:#777777; padding:12px">
					A new C2S request has been submitted on <span th:text="${messageDate}"></span>
				</td>
				<td bgcolor="#fafafa" style="vertical-align:middle; border:1px #d2d2d2 solid; border-left:0; font-size:18px; line-height:30px; font-weight:400; text-align:right; color:#999999; padding:12px">
					Consent<span style="color:#13aaea; font-size:larger;">2</span>Share
				</td>
			</tr>
		</table>

		<table align="center" width="70%" border="0" cellspacing="0" cellpadding="0" style="padding-top:10px; font-family:Helvetica, Arial, sans-serif;">
			<tr>
				<td style="padding-top: 10px;">
					<table style="color:#777777; padding-right:15px; padding-left:15px;">
						<tr>
							<td style="font-size:14px;" colspan="2">
								A request for information submission has been generated at <span th:text="${messageTime}"></span> on <span th:text="${messageDate}"></span>.
							</td>
						</tr>
						<tr>
							<td style="font-size:14px; padding-top:15px;"> First Name: </td><td><span th:text="${firstName}"></span></td>
			            </tr>
			            <tr>
							<td style="font-size:14px; padding-top:15px;"> Last Name: </td><td><span th:text="${lastName}"></span></td>
			            </tr>
			            <tr>
							<td style="font-size:14px; padding-top:15px;"> Phone Number: </td><td><span th:text="${phoneNumber}"></span></td>
			            </tr>
			            <tr>
							<td style="font-size:14px; padding-top:15px;"> Email: </td><td><span th:text="${email}"></span></td>
			            </tr>
			            <tr>
							<td style="font-size:14px; padding-top:15px;"> Option: </td><td><span th:text="${option}"></span></td>
			            </tr>
			
			            <tr>
				            <td style="font-size:14px; padding-top:15px;">Thank you - The <strong style="font-size: 16px; margin-top: -7px;"><em>Consent2Share Team</em></strong></td>
				        </tr>
				      
					</table>
				</td>
			</tr>
		</table>

    </body>
</html>
