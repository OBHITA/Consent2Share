<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: headerFragment" lang="en">
	<meta charset="utf-8" />
	<!-- title needs to be dynamic -->

	<meta name="description" content="Consent Management System" />
	<meta name="author" content="FEiSystems" />

	<!-- START: CSS -->
	<link id="bootstrap-style" href="../../resources/css/bootstrap.css" rel="stylesheet"/>
	<link href="../../resources/css/font-awesome.css" rel="stylesheet" type="text/css"/>
	<link href="../../resources/css/bootstrap-toggle-buttons.css" rel="stylesheet"/>
	<link href="../../resources/css/themes-style.css" rel="stylesheet"/>
	<link href="../../resources/css/sentinel-style.css" rel="stylesheet"/>

	<!-- END: CSS -->

	<!--    <link rel="shortcut icon" href="images/favicon.ico"> -->

</head>

<body>
	<div class="container outmost-holder">
		<!-- START: Page Header -->
		<header class="navbar navbar-static-top" role="banner" th:with="currentPageTitle='Submission Confirmation.'">
			<div class="container">
				<div class="navbar-header navbar-inner-header" role="navigation" th:substituteby="fragment/common :: navbarHeaderFragmentBasic">
				<!-- EVERYTHING INSIDE HERE IS REPLACED BY THYMELEAF WITH THE navbarHeaderFragmentBasic -->
				<!-- The code below is here only to enhance source code readability -->
					<h1>
						<span class="nav-title" th:text="${currentPageTitle}">Share with confidence.</span>
					</h1>
					
					<span th:substituteby="fragment/common :: logoFragment">
						<div style="position: relative;">
							<a id="logoFragment" class="navbar-brand brand" th:href="@{/index.html}"  href="index.html"><span id="brand-blue"></span><img src="../../resources/img/consent2share-04.svg" th:src="@{/resources/img/consent2share-04.svg}" /></a>
							<span id="watermark"><i><p>This site is for DEMONSTRATION PURPOSES only.</p></i></span>
						</div>
					</span>
				<!-- END OF SECTION REPLACED BY THYMELEAF -->
				</div>
			</div>
		</header>
		<div id="under-header"></div>	
	        
		<!-- END : Page Header -->
		
		<div class="row main-content-wrapper">					
				<div id="content">
				
						<!-- JavaScript Enable Message -->		
						<noscript th:substituteby="fragment/common :: noscriptFragment">
							<div class="alert alert-warning col-md-10 col-sm-10">
								<p id="h4-style" class="alert-heading">Warning!</p>
								<p>You need to have <a href="https://en.wikipedia.org/wiki/JavaScript" th:href="@{https://en.wikipedia.org/wiki/JavaScript}"
								target="_blank">JavaScript</a>enabled to use this site.</p>
							</div>
						</noscript>
								
						<!-- START: Content Region-->
						
						<div id="page-fullcontent-holder" role="main" class="col-xs-12 col-sm-10 col-sm-offset-1">			
							<div class="row">			
					
							<!-- !COMPONENT: Create CMS Account -->
						
								<div class="col-sm-9">
									
									 <section class="top-margin10">
										
												<fieldset id="login-thirdparty" class="row">
								                    
								                    	<legend>Thank you!</legend>
								                    	<div class="top-margin10">
								                    		Your request for information has been submitted. Please check your email for a confirmation. To learn more	
								                    	</div>
							                            <div class="submit-cancel-btn-group row top-margin20">
							                               	<button type="button" class="btn btn-primary" onClick="window.location.href='index.html'">return to home page.</button>
							                            </div>
						                      	</fieldset>
					                  
					               </section>
								</div>
					
							</div><!--/#content.col-sm-10-->
						</div><!--/row-->
				</div>
				<!-- END: Content Region -->
	
		</div>
		
		 <!-- START: Footer Region -->		
		<footer class="bottom" th:substituteby="fragment/common :: indexFooterFragment4-captcha">
			<!-- COMPONENT: Copyright Information -->
			<p class="top-margin10 pull-left">&copy; <a class="footer-link" href="" target="_blank">A SAMHSA Public Service</a> 2013 </p>
	</footer>	
		
	</div>
	
	<!-- START: JavaScript-->
	<script src="../../resources/js/modernizr.mq.js" 
				th:src="@{/resources/js/modernizr.mq.js}"
				type="text/javascript"></script>
	<script src="../../resources/js/jquery.pstrength-min.1.2.js" 
				th:src="@{/resources/js/jquery.pstrength-min.1.2.js}"
				type="text/javascript"></script>
		
	<script src="../../resources/js/moment.min.1.7.2.js" 
				th:src="@{/resources/js/moment.min.1.7.2.js}"
				type="text/javascript"></script>
