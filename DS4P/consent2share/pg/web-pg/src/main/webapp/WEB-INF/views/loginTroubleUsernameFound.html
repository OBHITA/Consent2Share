				</a>
				
				<h1>
					<span class="nav-title" th:text="${currentPageTitle}">Page Title</span>
				</h1>

	<noscript th:substituteby="fragment/common :: noscriptFragment">

		</div>
	</noscript>

		<!-- !COMPONENT: Create CMS Account -->

				 <section class="top-margin10">

								</h3>				 
								<button type="button" class="btn btn-default" onClick="window.location.href='index.html'" style="margin: 10px 10px 0 0;">Back to Login</button>

			</div>

		</div><!--/#content.col-sm-10-->
