<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragment/common :: headerFragment"  />
<body id="codeSystemEdit-page">

<div class="container outmost-holder">
	<!-- !START: Page Header -->
	<header class="navbar navbar-static-top" role="banner" th:with="currentPageTitle='Edit Code System ',currentPageURI='/sysadmin/codeSystemEdit.html',backPageURI='/sysadmin/home.html'">
		<div class="container">
			<div class="navbar-header navbar-inner-header" role="navigation" th:substituteby="fragment/sysadmin_fragments :: navbarHeaderFragment">
			
			<!-- EVERYTHING INSIDE HERE IS REPLACED BY THYMELEAF WITH THE navbarHeaderFragment -->
			<!-- The code below is here only to enhance source code readability -->
			
					<a th:include="fragment/common :: mobileMenuButtonFragment" class="btn btn-info btn-mainmenu" data-toggle="collapse" data-target=".top-nav.navbar-collapse,.sidebar-nav.navbar-collapse">
						<span class="fa fa-bars"></span>
					</a>
					<h1>
						<span class="nav-title">Edit Code System</span>
					</h1>

					<span th:include="fragment/common :: logoFragment">
						<div style="position: relative;">
							<a id="logoFragment" class="navbar-brand brand logo-fragment" th:href="@{/index.html}"  href="index.html"><span id="brand-blue"></span><img src="../../resources/img/consent2share-04.svg" th:src="@{/resources/img/consent2share-04.svg}" /></a>
							<span id="watermark" class="pg-watermark"><i><p>This site is for DEMONSTRATION PURPOSES only.</p></i></span>
						</div>
					</span>
			</div>
			
			<div th:if="${codeSystemDto}" id="event_notification_bar">	
				<div th:if="${codeSystemDto.isError}" class="alert alert-warning rounded">
	 				<span th:text="${codeSystemDto.errorMessage}">exception
						...</span>
				</div> 					
			</div>			
			
		</div>
	</header>
	
	<div id="under-header"></div>

		<!-- END : Page Header -->
	<div id="codeSystemEdit-page" class="container">

		<div class="row main-content-wrapper">

			<div id="content" class="content">
			
				<!-- START: Side Nav Menu -->
				<div th:substituteby="fragment/sysadmin_fragments :: sideNavMenuFragment" class="col-md-2 col-sm-3 main-menu-span">
				</div>
				<!-- END: Side Nav Menu -->


				<!-- JavaScrip Enable Message -->
				<noscript th:substituteby="fragment/common :: noscriptFragment">
					<div class="alert alert-warning col-md-10 col-sm-9">
						<p id="h4-style" class="alert-heading">Warning!</p>
						<p>You need to have <a href="https://en.wikipedia.org/wiki/JavaScript" th:href="@{https://en.wikipedia.org/wiki/JavaScript}"
						target="_blank">JavaScript</a>enabled to use this site.</p>
					</div>
				</noscript>

	<!-- START: Code System List -->
	
	<div id="page-subcontent-holder" role="main" class="col-md-10 col-sm-9">			
			<div class="row">	
			<div>				
				 <section class="top-margin10">
				 	<form id="edit_codesystem_action" action="#" th:action="@{'/sysadmin/codeSystem/edit/' + ${codeSystemDto.id}}" th:object="${codeSystemDto}" method="post">
					 	<fieldset id="codesystem-thirdparty" class="row">
					 		<legend>Edit Code System</legend> 
	                                <div class="col-md-9 col-sm-9 top-margin10">
	                                	<div class="row codesystem-container">
			                                <div class="form-group">
		                                    	<label for="codeSystemOId">Code System OID</label> 
		                                    	<div>
		                                    		<input id="codeSystemOId" name="codeSystemOId" type="text" th:field="*{codeSystemOId}" class="form-control required" style="font-weight: bold;" />
		                                    	</div>		                                    	
		                                    </div>                                	
	
		                                    <div class="form-group">
		                                    	<label for="code">Code System Code</label> 
		                                    	<div>
		                                    		<input id="code" name="code" type="text" th:field="*{code}" class="form-control required" style="font-weight: bold;" />
		                                    	</div>
		                                    </div>
		                                    <div class="form-group">	 
		                                    	<label for="name">Code System Name</label> 
		                                    	<div>
		                                    		<input id="name" name="name" type="text" th:field="*{name}" class="form-control required" style="font-weight: bold;" />
		                                    	</div>
		                                    </div>
		                                    <div class="form-group">
		                                    	<label for="displayName">Code System displayName</label> 
		                                    	<div>
		                                    		<input id="displayName" name="displayName" type="text" th:field="*{displayName}" class="form-control" style="font-weight: bold;" />
		                                    	</div>
		                                    </div>
		                                </div>
										
										<div class="row bottom-btn-group">
	                               			<button type="button" class="btn btn-default" onClick="window.location.href='../../home'" style="margin: 0 10px 0 0;">Cancel</button>
	                               			<button type="submit" value="Save" class="btn btn-primary">Save</button>
	                                	</div>
                                	</div>
									
						</fieldset>
					</form>
               </section>
			</div>
		</div>
		</div><!--/#content.col-md-10-->
	</div><!--/fluid-row-->
<!-- END: Code System List --> 
</div>
</div>
<!-- START: Footer Region -->
<footer class="bottom" th:include="fragment/common :: [//footer[@id='center-footer']]">

		<!-- COMPONENT: Copyright Information -->
		<p class="top-margin10 pull-left">&copy; <a class="footer-link" href="" target="_blank">A SAMHSA Public Service</a> 2013</p>
</footer>
<!-- END: Footer Region -->

<!-- JavaScript References -->
<script src="../../../../resources/js/jquery.validate.min.js"  
		th:src="@{/resources/js/jquery.validate.min.js}" type="text/javascript">
	</script>		

<script th:src="@{/resources/js/webpage-js/sysadmin/codeSystemEdit.js}"
	src="../../../../resources/js/webpage-js/sysadmin/codeSystemEdit.js"
	type="text/javascript"></script>
	
</div>	
	

</body>
</html>
