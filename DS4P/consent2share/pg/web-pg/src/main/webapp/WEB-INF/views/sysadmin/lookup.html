<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragment/common :: headerFragment"  />

<body id="lookupService-page">

<div class="container outmost-holder">
	<!-- !START: Page Header -->
	<header class="navbar navbar-static-top" role="banner" th:with="currentPageTitle='Lookup Service ',currentPageURI='/sysadmin/lookupService.html',backPageURI='/sysadmin/lookupList.html'">
		<div class="container">
			<div class="navbar-header navbar-inner-header" role="navigation" th:substituteby="fragment/sysadmin_fragments :: navbarHeaderFragment">
			
			<!-- EVERYTHING INSIDE HERE IS REPLACED BY THYMELEAF WITH THE navbarHeaderFragment -->
			<!-- The code below is here only to enhance source code readability -->
			
					<a th:include="fragment/common :: mobileMenuButtonFragment" class="btn btn-info btn-mainmenu" data-toggle="collapse" data-target=".top-nav.navbar-collapse,.sidebar-nav.navbar-collapse">
						<span class="fa fa-bars"></span>
					</a>
					<h1>
						<span class="nav-title">Lookup Service</span>
					</h1>

					<span th:include="fragment/common :: logoFragment">
						<div style="position: relative;">
							<a id="logoFragment" class="navbar-brand brand logo-fragment" th:href="@{/index.html}"  href="index.html"><span id="brand-blue"></span><img src="../../resources/img/consent2share-04.svg" th:src="@{/resources/img/consent2share-04.svg}" /></a>
							<span id="watermark" class="pg-watermark"><i><p>This site is for DEMONSTRATION PURPOSES only.</p></i></span>
						</div>
					</span>
			</div>
			
			<div th:if="${lookupDto}" id="event_notification_bar">	
				<div th:if="${lookupDto.isError}" class="alert alert-warning rounded">
	 				<span th:text="${lookupDto.errorMessage}">exception
						...</span>
				</div> 					
			</div>			
			
		</div>
	</header>
	
	<div id="under-header"></div>

		<!-- END : Page Header -->
	<div id="lookupService-page" class="container">

		<div class="row main-content-wrapper">

			<div id="content" class="content">
				<!-- START: Side Nav Menu -->
				<div th:substituteby="fragment/sysadmin_fragments :: sideNavMenuFragment" class="col-md-2 col-sm-3 main-menu-span">
				</div>
				<!-- END: Side Nav Menu -->


				<!-- JavaScrip Enable Message -->
				<noscript th:substituteby="fragment/common :: noscriptFragment">
					<div class="alert alert-warning col-md-10 col-sm-9">
						<p id="h4-style" class="alert-heading">Warning!</p>
						<p>You need to have <a href="https://en.wikipedia.org/wiki/JavaScript" th:href="@{https://en.wikipedia.org/wiki/JavaScript}"
						target="_blank">JavaScript</a>enabled to use this site.</p>
					</div>
				</noscript>

	<!-- START:  List -->
	
	<div id="page-subcontent-holder" role="main" class="col-md-10 col-sm-9">			
			<div class="row">	
			<div>				
				 <section class="top-margin10">
				 	<form id="query_lookupsystem_action" action="#" th:action="@{/sysadmin/lookup/get}" th:object="${lookupDto}" method="post">
					 	<fieldset id="lookup-thirdparty" class="row">
					 		<legend>Search By Code and Code System OID</legend> 
	                                <div class="col-md-9 col-sm-9 top-margin10">
	                                	<div class="row lookup-container">
									
		                                    <div class="form-group">
		                                    	<label for="new-conceptCode">Enter Value Set Code</label> 
		                                    	<input id="new-conceptCode" th:value="${lookupDto} ? ${lookupDto.conceptCode} : ' ' " name="conceptCode" class="form-control required" />
		                                    </div>
		                                    <div class="form-group">	 
		                                    	<label for="new-codeSystemOid">Enter Code System OID</label> 
		                                    	<input id="new-codeSystemOid" th:value="${lookupDto} ? ${lookupDto.codeSystemOid} : ' ' " name="codeSystemOid" class="form-control required" />  
		                                    </div>
		                                </div>
										
										<div class="row bottom-btn-group">
	                               			<button type="button" class="btn btn-default" onclick="window.location.href='lookup.html'" style="margin: 0 10px 0 0;">Cancel</button>
	                               			<button type="submit" value="Save" class="btn btn-primary">Lookup</button>
	                                	</div>
                                	</div>
									
						</fieldset>
					</form>
               </section>
			<section>
				<span th:if="${lookupDto}">
					<label th:if="${lookupDto.vsCategoryCodes.size() > 0}" style="font-weight: bold;" >Value Set Category Codes: </label> 
	     		 	<div th:each="valueSetCatCode : ${lookupDto.vsCategoryCodes}">
	     		 	 <span th:text="${lookupDto.vsCategoryCodes.size() > 0 ? valueSetCatCode : ' ' }"></span>
	     		 	</div>
	     		 </span>
	     		 
	     		 
     		 </section>
		</div>
		</div>
		</div><!--/#content.col-md-10-->
	</div><!--/fluid-row-->
<!-- END:  List --> 
</div>
</div>
<!-- START: Footer Region -->
<footer class="bottom" th:include="fragment/common :: [//footer[@id='center-footer']]">

		<!-- COMPONENT: Copyright Information -->
		<p class="top-margin10 pull-left">&copy; <a class="footer-link" href="" target="_blank">A SAMHSA Public Service</a> 2013</p>
</footer>
<!-- END: Footer Region -->


<!-- JavaScript References -->
<script src="../../../../resources/js/jquery.validate.min.js"  
		th:src="@{/resources/js/jquery.validate.min.js}" type="text/javascript">
</script>	
	
<script th:src="@{/resources/js/webpage-js/sysadmin/lookup.js}"
	src="../../../../resources/js/webpage-js/sysadmin/lookup.js"
	type="text/javascript"></script>	
		
</div>	
	

</body>
</html>
