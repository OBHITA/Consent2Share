<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment">
<meta charset="utf-8" />
<!-- title needs to be dynamic -->
<title>Consent2Share</title>
<meta name="description" content="Consent Management System" />
<meta name="author" content="FEiSystems" />
<!-- END: Meta -->
<!-- START: Mobile Specific -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- END: Mobile Specific -->
<!-- START: CSS -->


<link id="bootstrap-style" href="../../resources/css/bootstrap.css"
	rel="stylesheet" th:href="@{/resources/css/bootstrap.css}" />
<link href="../../resources/css/bootstrap-responsive.min.css"
	rel="stylesheet"
	th:href="@{/resources/css/bootstrap-responsive.min.css}" />
<link href="../../resources/css/themes-style.css" rel="stylesheet"
	th:href="@{/resources/css/themes-style.css}" />
<link href="../../resources/css/sentinel-style.css" rel="stylesheet"
	th:href="@{/resources/css/sentinel-style.css}" />
<link href="../../resources/css/bootstrap-toggle-buttons.css"
	rel="stylesheet"
	th:href="@{/resources/css/bootstrap-toggle-buttons.css}" />
<link href="../../resources/css/joyride-2.0.3.css" rel="stylesheet"
	th:href="@{/resources/css/joyride-2.0.3.css}" />
<!-- END: CSS -->
<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<!-- START: Favicon -->
<!--    <link rel="shortcut icon" href="images/favicon.ico"> -->
<!-- END: Favicon -->
</head>
<body>

	<!-- START: Logo Fragment -->
	<span th:fragment="logoFragment">
		<a id="logoFragment" class="brand" th:href="@{/index.html}"  href="index.html"><span id="brand-blue"></span><img src="../../resources/img/consent2share-04.svg" th:src="@{/resources/img/consent2share-04.svg}" /></a>
	</span>
	<!-- END: Logo Fragment -->
	
	
	<!-- START: Side Nav Menu -->

	<div th:fragment="sideNavMenuFragment">
		<div id="sidenavMenu" class="nav-collapse sidebar-nav">
			<ul class="nav nav-tabs nav-stacked main-menu" role="menu">
				<li class="nav-header hidden-tablet" role="menuitem"></li>
				
				<li id="sidenav_home" role="menuitem"><a href="../patients/home.html" th:href="@{/patients/home.html}">
					<div class="icon-home icon-large"></div>
						<span class="hidden-tablet" th:text="#{sidebar_my_home}"> My Home</span></a></li>
						
				<li id="sidenav_consents" role="menuitem"><a href="../consents/listConsents.html" th:href="@{/consents/listConsents.html}"><div class="icon-file"></div>
						<span class="hidden-tablet" th:text="#{sidebar_my_consents}"> My Consents</span></a></li>

				<li id="sidenav_providers" role="menuitem"><a href="connectionMain.html" th:href="@{/patients/connectionMain.html}"><div class="icon-random"></div>
						<span class="hidden-tablet" th:text="#{sidebar_my_contacts}"> My Providers </span></a></li>

				<li id="sidenav_profile" role="menuitem"><a href="profile.html" th:href="@{/patients/profile.html}"><div class="icon-user"></div>
						<span class="hidden-tablet" th:text="#{sidebar_my_profile}"> My Profile</span></a></li>

				<li id="sidenav_msgcenter" role="menuitem"><a href="../inbox/inboxMain.html" th:href="@{/inbox/inboxMain.html}"><div class="icon-inbox"></div>
						<span class="hidden-tablet" th:text="#{sidebar_in_box}"> Message Center</span></a></li>


				<li id="sidenav_activityhist" role="menuitem"><a href="activityHistory.html" th:href="@{/patients/activityHistory.html}"><div class="icon-time"></div>
						<span class="hidden-tablet" th:text="#{sidebar_activity_history}"> Activity History</span></a></li>

				<li id="sidenav_meddocs" role="menuitem"><a href="../clinicaldocuments/mymedicalinfo.html" th:href="@{/patients/medicalinfo.html}"><div class="icon-folder-open"></div>
						<span class="hidden-tablet" th:text="#{sidebar_medical_documents}"> Medical Documents</span></a></li>
				
				<li id="sidenav_chgpwd" class="shortcut-button" role="menuitem"><a href="../changePassword.html" th:href="@{/changePassword.html}"><div class="icon-unlock-alt"></div>
						<span class="hidden-tablet"> Change Password</span></a></li>
				
				<li id="sidenav_logout" class="shortcut-button" role="menuitem"><a href="../index.html" th:href="@{/resources/j_spring_security_logout}"><div class="icon-off"></div>
						<span class="hidden-tablet"> Logout</span></a></li>
			</ul>
		</div>
	</div>

	<!-- END: Side Nav Menu -->




	<div class="container"></div>
		<!-- START: Footer Region -->
	<footer class="bottom" id="center-footer" th:fragment="footer">
			
			<div>	
				<!-- COMPONENT: Action Buttons -->
				<!--
				<a href="#" class="btn pull-left" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary pull-right">Save changes</a>
				-->
				
				<!-- COMPONENT: Copyright Information -->
				<p class="top-margin10 pull-left">&copy; <a class="footer-link" href="" target="_blank">A SAMHSA Public Service</a> 2013</p>
			</div>
			
			<script type="text/javascript">
				var tempDiv = document.getElementById("sidenavMenu");
				if(document.getElementById("sidenavMenu")){
					var curURI = window.location.pathname;
					var endIndex = curURI.indexOf(".html");
					var startIndex = curURI.lastIndexOf("/", endIndex) + 1;
					var curPage = curURI.substring(startIndex, endIndex);

					switch(curPage){
						case "home":
							document.getElementById("sidenav_home").className += " active";
							break;
						case "listConsents":
							document.getElementById("sidenav_consents").className += " active";
							break;
						case "connectionMain":
							document.getElementById("sidenav_providers").className += " active";
							break;
						case "profile":
							document.getElementById("sidenav_profile").className += " active";
							break;
						case "inboxMain":
							document.getElementById("sidenav_msgcenter").className += " active";
							break;
						case "activityHistory":
							document.getElementById("sidenav_activityhist").className += " active";
							break;
						case "medicalinfo":
							document.getElementById("sidenav_meddocs").className += " active";
							break;
						default:
							break;	
						}
											
				}
			</script>
			
		</footer>
	
	<!-- END: Footer Region -->

</body>

</html>
