<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: headerFragment" />

<head>
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	
</head>
<body id="codeSystemAdd-page">

<div class="container outmost-holder">
	<!-- !START: Page Header -->
	<header class="navbar navbar-static-top" role="banner" th:with="currentPageTitle='Add Code System ',currentPageURI='/sysadmin/codeSystemAdd.html',backPageURI='/sysadmin/home.html'">
		<div class="container">
			<div class="navbar-header navbar-inner-header" role="navigation" th:substituteby="fragment/sysadmin_fragments :: navbarHeaderFragment">
			
			<!-- EVERYTHING INSIDE HERE IS REPLACED BY THYMELEAF WITH THE navbarHeaderFragment -->
			<!-- The code below is here only to enhance source code readability -->
			
					<a th:include="fragment/common :: mobileMenuButtonFragment" class="btn btn-info btn-mainmenu" data-toggle="collapse" data-target=".top-nav.navbar-collapse,.sidebar-nav.navbar-collapse">
						<span class="fa fa-reorder"></span>
					</a>
					<h1>
						<span class="nav-title">Add Code System</span>
					</h1>

					<span th:include="fragment/common :: logoFragment">
						<div style="position: relative;">
							<a id="logoFragment" class="navbar-brand brand" th:href="@{/index.html}"  href="index.html"><span id="brand-blue"></span><img src="../../resources/img/consent2share-04.svg" th:src="@{/resources/img/consent2share-04.svg}" /></a>
							<span id="watermark"><i><p>This site is for DEMONSTRATION PURPOSES only.</p></i></span>
						</div>
					</span>
			</div>
			
			<div th:if="${codeSystemDto}" id="event_notification_bar">	
				<div th:if="${codeSystemDto.isError}" class="alert alert-warning rounded">
	 				<span th:text="${codeSystemDto.errorMessage}">exception
						...</span>
				</div> 					
			</div>			
			
		</div>
	</header>
	
	<div id="under-header"></div>

		<!-- END : Page Header -->
	<div id="codeSystemAdd-page" class="container">

		<div class="row main-content-wrapper">

			<div id="content">
				<!-- START: Side Nav Menu -->
				<div th:substituteby="fragment/sysadmin_fragments :: sideNavMenuFragment" class="col-md-2 col-sm-3 main-menu-span">
				</div>
				<!-- END: Side Nav Menu -->


				<!-- JavaScrip Enable Message -->
				<noscript th:substituteby="fragment/common :: noscriptFragment">
					<div class="alert alert-warning col-md-10 col-sm-9">
						<p id="h4-style" class="alert-heading">Warning!</p>
						<p>You need to have <a href="https://en.wikipedia.org/wiki/JavaScript" th:href="@{https://en.wikipedia.org/wiki/JavaScript}"
						target="_blank">JavaScript</a>enabled to use this site.</p>
					</div>
				</noscript>

	<!-- START: Code System List -->
	
	<div id="page-subcontent-holder" role="main" class="col-md-10 col-sm-9">			
			<div class="row">	
			<div>				
				 <section class="top-margin10">
				 	<form id="create_codesystem_action" action="#" th:action="@{/sysadmin/codeSystem/create}" th:object="${codeSystemDto}" method="post">
					 	<fieldset id="codesystem-thirdparty" class="row">
					 		<legend>Create New Code System</legend> 
	                                <div class="container">
	                                	<div class="row top-margin10 codesystem-container">
			                                 <div class="form-group">
		                                    	<div>
		                                    		<label for="new-codeSystemOId">Enter Code System OID</label> 
		                                    	</div>
		                                    	<div>
		                                    		<input id="new-codeSystemOId" name="codeSystemOId" class="form-control sysAdmin-input required" />
		                                    	</div>
		                                    </div>	
		                                    <div class="form-group">
		                                    	<label for="new-code">Enter Code System Code</label> 
		                                    	<input id="new-code" name="code" class="form-control sysAdmin-input required" />
		                                    </div>
		                                    <div class="form-group">	 
		                                    	<label for="new-name">Enter Code System Name</label> 
		                                    	<input id="new-name" name="name" class="form-control sysAdmin-input required" />  
		                                    </div>
		                                    <div class="form-group">
		                                    	<label for="new-displayName">Enter Code System Display Name</label> 
		                                    	<input id="new-displayName" name="displayName" class="form-control sysAdmin-input" />
		                                    </div>
		                                </div>
										
										<div class="row bottom-btn-group">
	                               			<button type="button" class="btn btn-default" onClick="window.location.href='home.html'" style="margin: 0 10px 0 0;">Cancel</button>
	                               			<button type="submit" value="Save" class="btn btn-primary">Save</button>
	                                	</div>
                                	</div>
									
						</fieldset>
					</form>
               </section>
			</div>
		</div>
		</div><!--/#content.col-md-10-->
	</div><!--/fluid-row-->
<!-- END: Code System List --> 
</div>
</div>
<!-- START: Footer Region -->
<footer class="bottom" th:include="fragment/common :: [//footer[@id='center-footer']]">

		<!-- COMPONENT: Copyright Information -->
		<p class="top-margin10 pull-left">&copy; <a class="footer-link" href="" target="_blank">A SAMHSA Public Service</a> 2013</p>
</footer>
<!-- END: Footer Region -->

	</script>	
	
<script th:src="@{/resources/js/webpage-js/sysadmin/codeSystemAdd.js}"
	src="../../../../resources/js/webpage-js/sysadmin/codeSystemAdd.js"
	type="text/javascript"></script>	
</div>	

</body>
</html>
