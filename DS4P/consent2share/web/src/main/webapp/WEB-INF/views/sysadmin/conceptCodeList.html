<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: headerFragment"  />
<body id="conceptCodeMgmt-page">

<div class="container outmost-holder">
	<!-- !START: Page Header -->
	<header class="navbar navbar-static-top" role="banner" th:with="currentPageTitle='Concept Code Management',currentPageURI='/sysadmin/conceptCodeList.html'">
		<div class="container">
			<div class="navbar-header navbar-inner-header" role="navigation" th:substituteby="fragment/sysadmin_fragments :: navbarHeaderFragment">
			
			<!-- EVERYTHING INSIDE HERE IS REPLACED BY THYMELEAF WITH THE navbarHeaderFragment -->
			<!-- The code below is here only to enhance source code readability -->
			
					<a th:include="fragment/common :: mobileMenuButtonFragment" class="btn btn-info btn-mainmenu" data-toggle="collapse" data-target=".top-nav.navbar-collapse,.sidebar-nav.navbar-collapse">
						<span class="fa fa-reorder"></span>
					</a>
					<h1>
						<span class="nav-title">Concept Code Management</span>
					</h1>

					<span th:include="fragment/common :: logoFragment">
						<div style="position: relative;">
							<a id="logoFragment" class="navbar-brand brand" th:href="@{/index.html}"  href="index.html"><span id="brand-blue"></span><img src="../../resources/img/consent2share-04.svg" th:src="@{/resources/img/consent2share-04.svg}" /></a>
							<span id="watermark"><i><p>This site is for DEMONSTRATION PURPOSES only.</p></i></span>
						</div>
					</span>
			</div>
	
			<div id="event_notification_bar" th:if="${conceptCodeDto}">	
				<div class="alert alert-warning rounded" th:if="${conceptCodeDto.isError}" >
	 				<span th:if="${conceptCodeDto.isError}" th:text="${conceptCodeDto.errorMessage}">exception
						...</span>
				</div> 	
				<div class="alert alert-success rounded" th:unless="${conceptCodeDto.isError}" >
	 				<span th:text="${conceptCodeDto.successMessage}">Success
						...</span>
				</div> 				
								
			</div>	
	
	
		</div>
	</header>
	
	<div id="under-header"></div>

		<!-- END : Page Header -->
	<div id="conceptCodeMgmt-page" class="container">

		<div class="row main-content-wrapper">

			<div id="content">
				<!-- START: Side Nav Menu -->
				<div th:substituteby="fragment/sysadmin_fragments :: sideNavMenuFragment" class="col-md-2 col-sm-3 main-menu-span" />
				<!-- END: Side Nav Menu -->


				<!-- JavaScrip Enable Message -->
				<noscript th:substituteby="fragment/common :: noscriptFragment">
					<div class="alert alert-warning col-md-10 col-sm-9">
						<p id="h4-style" class="alert-heading">Warning!</p>
						<p>You need to have <a href="https://en.wikipedia.org/wiki/JavaScript" th:href="@{https://en.wikipedia.org/wiki/JavaScript}"
						target="_blank">JavaScript</a>enabled to use this site.</p>
					</div>
				</noscript>

	<!-- START: Code System List -->
	
	<div id="page-subcontent-holder" role="main" class="col-md-10 col-sm-9">			
			<div class="row">			

		<!-- COMPONENT: Code System -->

			<div id="tour-trigger-area">
				<section class="top-margin10 bottom-margin10">
                   
                   <fieldset class="row">
                       <legend>Concept Code <span class="btn-right-align">
                       </span></legend>
                                              
                       <div class="form-group">
                       	<div style="margin-bottom:15px;"><button id="add-valueset-btn" onClick="window.location.href='conceptCodeAdd.html'" class="btn btn-success btn-xs add-btn">
                       		<span class="fa fa-plus fa-white"></span>
                       		<span>Add a Concept Code</span>
                       		</button>
                       	</div>
                       </div>
                   </fieldset>
                </section>
      
                <section>
                	<table id="current-valuesets-table" class="table table-striped table-bordered">
                       <thead>
                           <tr>
                               <th colspan="4">Current Concept Codes</th>
                           </tr>
                       </thead>

                       <tbody>
		                      <tr>
		                      		<td></td>
		          		 			<td><b>Code</b></td>
		          		 			<td style="width: 30%;"><b>Name</b></td>		               		 		
		               				<td><b>Description</b></td>
							</tr>

			              	<tr th:each="conceptCodeDto : ${conceptCodeDtos}">
			              	 	 <td>
			    		 	 		<form th:name="@{'form_delete_cs_' + ${conceptCodeDto.id}}"
					    		 	 		th:action="@{'conceptCode/delete/'+ ${conceptCodeDto.id}}" method="post">					    		 	 		
										<a th:href="@{'javascript:document.' + 'form_delete_cs_' + ${conceptCodeDto.id} + '.submit()'}"
											onclick="return confirm('Are you sure you want to delete this Concept Code?')">
												<span class="btn btn-danger btn-xs">
													<span class="fa fa-minus fa-white"></span>
												</span>
										</a>									
									</form>	
			   		 			 </td>
			   		 			 <td>
			   		 			 	<form th:name="@{'form_edit_cs_' + ${conceptCodeDto.id}}"
					    		 	 		th:action="@{'conceptCode/edit/'+ ${conceptCodeDto.id}}" method="get">					    		 	 		
										<a th:href="@{'javascript:document.' + 'form_edit_cs_' + ${conceptCodeDto.id} + '.submit()'}">
												<span th:text="${conceptCodeDto.code}">
												</span>
										</a>									
									</form>	 
			   		 			 </td>
			              		 <td th:text="${conceptCodeDto.name}">Name</td>			              		
			              		 <td th:text="${conceptCodeDto.description}">Description</td>
							</tr>
			         </tbody>
                </table>
              </section>
			</div>
		</div>
		</div><!--/#content.col-md-10-->
			</div><!--/fluid-row-->
<!-- END: Code System List --> 
</div>
</div>
<!-- START: Footer Region -->
<footer class="bottom" th:include="fragment/common :: [//footer[@id='center-footer']]">

		<!-- COMPONENT: Copyright Information -->
		<p class="top-margin10 pull-left">&copy; <a class="footer-link" href="" target="_blank">A SAMHSA Public Service</a> 2013</p>
</footer>
<!-- END: Footer Region -->
</div>	
	

</body>
</html>
